<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Quick Notes</h1>
    <div id="dateTime" class="datetime"></div>
    <textarea id="noteInput" placeholder="Type your note here..."></textarea>
    <div id="charCounter" class="char-counter">0/500 characters</div>
    <div class="buttons">
      <button id="saveBtn">Save Note</button>
      <button id="viewAllBtn">View All Notes</button>
    </div>
  </div>
  <script src="../utils/dateFormatter.js"></script>
  <script src="popup.js"></script>
</body>
</html>
